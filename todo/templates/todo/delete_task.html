{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Task</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Delete Task</h1>
      <p>Are you sure you want to delete this task?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn delete-btn">Yes, Delete</button>
        <a href="{% url 'index' %}" class="btn cancel-btn">Cancel</a>
      </form>
    </div>
  </body>
</html>
