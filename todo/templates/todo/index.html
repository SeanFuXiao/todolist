{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>üìã To-Do List</h1>
        <a href="{% url 'create_task' %}" class="add-task">‚ûï Add Task</a>
        
        <div class="task-list">
            {% for task in tasks %}
                <div class="task-card">
                    <a href="{% url 'detail' task.id %}" class="task-title">{{ task.title }}</a>
                    <p><strong>Description:</strong> {{ task.description }}</p>
                    <p>
                        <strong>Status:</strong>
                        <span class="task-status {% if task.completed %}completed-status{% else %}not-completed-status{% endif %}">
                            {% if task.completed %} ‚úÖ Completed {% else %} ‚è≥ Not Completed {% endif %}
                        </span>
                    </p>
                    <div class="task-actions">
                        <a href="{% url 'update_task' task.id %}" class="edit-btn">Edit</a>
                        <a href="{% url 'delete_task' task.id %}" class="delete-btn">Delete</a>
                        
                    </div>
                </div>
            {% empty %}
                <p>No tasks available</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
