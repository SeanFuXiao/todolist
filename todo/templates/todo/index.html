<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <a href="{% url 'create_task' %}">➕ Add Task</a>
    <ul>
      {% for task in tasks %}
      <li>
        <a href="{% url 'detail' task.id %}">{{ task.title }}</a>
        {% if task.completed %} ✅ {% else %} ⏳ {% endif %}
        <a href="{% url 'update_task' task.id %}">✏️ Edit</a>
        <a href="{% url 'delete_task' task.id %}">🗑 Delete</a>
      </li>
      {% empty %}
      <li>No tasks available</li>
      {% endfor %}
    </ul>
  </body>
</html>
